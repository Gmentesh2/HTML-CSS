<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reg-body">
    <form class="form-">
        <label class="register">Register</label>
        <p class="fill-out-form">Fill out this form</p>
        <p class="gender">Gender</p>
        <input type="radio" name="gender" id="man" class="man">
        <label for="man" >Man</label>
        <input type="radio" name="gender" id="woman" class="">
        <label for="woman" class="">Woman</label><br>
        <label for="first name" class="first-name">First name</label>
        <input type="text"  id="first name" placeholder="First Name" >
        <label for="lastname" class="lastname">Last name</label>
        <input type="text" class="last-name" id="lastname" placeholder="Last Name"><br>
        <label for="email" class="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Email Address" class="email"><br>
        <label for="number" class="number">Phone Number</label>
        <input type="phone-number" name="phone-number" id="number" placeholder="Phone Number" class="number"><br>
        <label for="datetime" class="date">Choose your preferable date&time</label>
        <input type="datetime-local" name="date" id="datetime" placeholder="Date" class="date"><br>
        <label for="file-upload" class="file">File upload:</label>
        <input type="file" name="file" id="file-upload" class="file"><br><br>
        <input type="submit" value="submit form" class="submit">

    </form>
    
</body>
</html>
